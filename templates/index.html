<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tweet Sentiment Detector</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='../static/app.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>

    <body>
       
            
          
            <!-- Website Title -->
            <div class="container">
                <h2 class='container-heading'><span>Spam Detector</span> for Email</h2>
                <div class='description'>
                    <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
                </div>
            </div>

            <!-- Text Area -->
            <div class="ml-container">
                <form action="{{ url_for('predict') }}" method="POST">
                    <textarea class='message-box' name="tweet" rows="15" cols="75" placeholder="Enter Tweet/Message Here..."></textarea><br/>
                    <input type="submit" class="btn-info" value="Predict">
                </form>
            </div>

            <!-- Footer -->
            <div class='footer'>
                <p class='footer-description'>Author ❤️ Sanjeev Kumar</p>
            </div>
        
    </body>
</html>
